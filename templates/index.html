{% extends 'base.html' %}

{% block content %}
<h2>All Books</h2>
<ul class="book-list">
    {% for book in books %}
        <li>
            <a href="{{ url_for('book_detail', book_id=book.id) }}">
                {{ book.title }} by {{ book.author }}
            </a>
        </li>
    {% else %}
        <li>No books added yet.</li>
    {% endfor %}
</ul>
{% endblock %}
