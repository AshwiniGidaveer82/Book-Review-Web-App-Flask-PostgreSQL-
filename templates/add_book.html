{% extends 'base.html' %}

{% block content %}
<h2>Add New Book</h2>
<form method="POST" action="{{ url_for('add_book') }}">
    <label>Title:</label><br />
    <input type="text" name="title" required /><br />
    <label>Author:</label><br />
    <input type="text" name="author" required /><br /><br />
    <button type="submit">Add Book</button>
</form>
{% endblock %}
